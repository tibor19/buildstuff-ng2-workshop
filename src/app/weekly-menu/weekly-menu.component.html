  <article>

    <h2>Weekly Menu</h2>
    <div *ngIf='errorMessage'>
      {{errorMessage}}
    </div>

    <div class="box" *ngFor='let recipe of recipes; let odd = odd'>
      <a [routerLink]="['recipe', recipe.recipeId]">
        <div [ngClass]="{'box-content': true, 'float-right': odd, 'float-left': !odd}">
          <h2>{{recipe.weekDay}}</h2>
          <h4>{{recipe.name}}</h4>
        </div>
        <div [ngClass]="{'box-image': true, 'float-left': odd, 'float-right': !odd}">
          <img [src]="recipe.image | image:'404.png'" width="200" height="120" alt="Recipe Image">
        </div>
      </a>
    </div>


  </article>
